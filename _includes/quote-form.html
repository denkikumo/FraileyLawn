<div class="quote-form">
    <h1>Get a Free Quote</h1>
    <form id="quoteForm" action="https://formspree.io/f/mbldqwdv" method="POST">

        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
        </div>
        
        

        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="text" id="address" name="address" placeholder="Your Address">
        </div>
        
        <div class="form-group">
            <input type="text" id="city" name="city" placeholder="Your City">
            <input type="text" id="zipcode" name="zipcode" placeholder="Your Zip Code">
        </div>
        
        <div class="form-group">
            <textarea id="notes" name="notes" placeholder="Any additional information" class="full-width"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Get a Free Quote</button>
        <p id="responseMessage" style="display:none; font-weight:bold; text-align:center;"></p>
    </form>
</div>
